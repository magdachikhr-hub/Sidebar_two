<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sidebar_two</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logos">
        <div class="main_logo">
          <img src="./images/Vector.svg" alt="logo image" />

        <div class="search_box">

        <nav class="flex-column">
          <a href="./index.html">

          <a href="#">

          <a href="#">
            <img src="./images/file-text.png" alt="projects logo" />

          <a href="#">

        <div class="navigation flex-column">

          <a href="#">Suport</a>
          <a href="#">Settings</a>

          <div class="user flex-column">
            <p class="username">Brooklyn Simmons</p>
            <span class="mail">brooklyn@simmons.com</span>
          </div>
        </div>

</html>
